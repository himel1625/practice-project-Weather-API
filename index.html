<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Weather-API</title>
</head>

<body>
<div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">

    <div class="flex gap-2" >
      <input class=" border-2 p-1 rounded-lg font-medium " id="city-name" type="text" placeholder="Enter a lo: for Weather ...">
      <div>
        <button class="border-2 p-1 rounded-lg font-semibold" onclick="searchTemperature()" type="button" >Search</button>
      </div>
    </div>



  <div class="weather-status text-white text-center">
    <img id="image-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="img caming son">
    <h1 class="" id="city">Dhaka</h1>
    <h3><span id="temp">38.06</span>&deg;C</h3>
    <h1 class="lead" id="weather">Clouds</h1>
  </div>
</div>

  <script src="js/app.js"></script>

</body>

</html>
