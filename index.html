<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Weather-API</title>
</head>

<body>
<div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 border-2 p-10 rounded-xl ">

    <div class="flex gap-2" >
      <input class=" border-2 p-1 rounded-lg font-medium " id="city-name" type="text" placeholder="Enter a lo: for Weather ...">
      <div>
        <button class="border-2 p-1 rounded-lg font-semibold" onclick="searchTemperature()" type="button" >Search</button>
      </div>
    </div>

  <div>
    <img class="ml-20" id="image-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="img coming soon ">

    <div class="flex gap-2 text-center font-bold ml-8  ">
      <h1 class="border-2  rounded-lg p-2 text-center " id="city">RanGpur</h1>
      <h3 class="border-2  rounded-lg p-2"><span id="temp">26.92</span>&deg;C</h3>
      <h1 class="border-2 rounded-lg p-2 " id="weather">Clouds</h1>
    </div>

  </div>

  
</div>

  <script src="js/app.js"></script>

</body>

</html>
